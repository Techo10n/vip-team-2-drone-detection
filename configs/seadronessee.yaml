# SeaDronesSee Object Detection v2 Dataset Configuration

path: data/seadronessee    # Root directory of the dataset
train: images/train        # Training images (relative to path)
val: images/val            # Validation images (relative to path)

# Number of classes
nc: 6

# Class names - ORDER MUST MATCH your conversion script output
names:
  0: none
  1: swimmer
  2: boat
  3: jetski
  4: buoy
  5: life_saving_appliances
